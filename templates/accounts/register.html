{% extends "base.html" %}

{% block content %}
  <form method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% for error in field.errors %}
          <div class="alert alert-danger">
            {{ error }}
          </div>
        {% endfor %}
      </div>
    {% endfor %}

    <button type="submit">Register</button>
  </form>
{% endblock %}
