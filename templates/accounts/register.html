{% extends "base.html" %}

{% block content %}
<h2 class="a11y">Login</h2>

<section class=" bg-clear-white sticky top-16 py-24 mt-16">
  <form method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% for error in field.errors %}
          <div class="alert alert-danger">
            {{ error }}
          </div>
        {% endfor %}
      </div>
    {% endfor %}

    <button type="submit">Register</button>
  </form>
</section>  
{% endblock %}
