<!-- Delete Comment Modal Trigger Button -->
<button class="btn btn-error" onclick="document.getElementById('delete-modal-{{ comment.id }}').showModal()">Delete</button>

<!-- Delete Comment Modal -->
<dialog id="delete-modal-{{ comment.id }}" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Delete Comment</h3>
    <p class="py-4">Are you sure you want to delete this comment?</p>
    <div class="modal-action">
      <form method="post" action="{% url 'comment_delete' comment.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-error">Yes, delete</button>
        <button type="button" class="btn" onclick="document.getElementById('delete-modal-{{ comment.id }}').close()">Cancel</button>
      </form>
    </div>
  </div>
</dialog>
