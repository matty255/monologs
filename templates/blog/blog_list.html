{% extends "base.html" %}

{% block content %}

<h2 class="a11y">Login</h2>


  <h1 class="a11y">Blog List</h1>
  <section class=" bg-clear-white sticky top-16 min-h-screen">
    <h2 class="sticky top-0">Blog List</h1>
  {% for post in posts %}
    <div>
      <h2>
        <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
      </h2>
      <p>{{ post.summary }}</p>
      <p>Likes:
        {{ post.like_count }}</p>
    </div>
  {% endfor %}
  </section>
{% endblock %}
