{% extends "base.html" %}

{% block content %}
  <h1>Blog List</h1>
  {% for post in posts %}
    <div>
      <h2>
        <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
      </h2>
      <p>{{ post.summary }}</p>
      <p>Likes:
        {{ post.like_count }}</p>
    </div>
  {% endfor %}
{% endblock %}
